version: "2.2"

services:

  app:
    build: ./app
    #image: connectedacademy/app:staging
    restart: always
    ports:
      - "8002:80"
    environment:
      - TAG=master
      - NODE_ENV=production
      - VIRTUAL_HOST=rocket.connectedacademy.org

  api:
    image: connectedacademy/api:latest
    restart: always
    volumes:
      - ./instances:/instances
    links:
      - redis
      - mongo
    scale: 3
    depends_on:
      - redis
    env_file:
      - ./api/.env
    environment:
      - TAG=master
      - VIRTUAL_HOST=api.connectedacademy.org
      - LETSENCRYPT_HOST=api.connectedacademy.org
      - LETSENCRYPT_EMAIL=admin@connectedacademy.io

  nginx-proxy:
    image: jwilder/nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/etc/nginx/vhost.d"
      - "/usr/share/nginx/html"
      - "/var/run/docker.sock:/tmp/docker.sock:ro"
      - "/etc/nginx/certs"

  letsencrypt-nginx-proxy-companion:
    image: jrcs/letsencrypt-nginx-proxy-companion
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    volumes_from:
      - "nginx-proxy"

  mongo:
    build: ./docker/mongo
    restart: always
    environment:
      - MONGODB_ADMIN_USER
      - MONGODB_ADMIN_PASS
      - MONGODB_APPLICATION_DATABASE
      - MONGODB_APPLICATION_USER
      - MONGODB_APPLICATION_PASS
    volumes_from:
      - mongodata
    ports:
      - "27018:27017"
    command: --auth

  mongodata:
    image: tianon/true
    volumes:
      - /data/db

  redis:
    image: redis:4.0.5-alpine
    restart: always
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  redis-data:
